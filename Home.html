<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Dussera</title>
  <style>
    body{
      margin:0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to right, #ff7e5f, #feb47b); /* vibrant festival colors */
      color: white;
    }
    h1{
      font-size: 60px;
      text-shadow: 3px 3px 10px rgba(0,0,0,0.5);
      animation: glow 2s infinite alternate;
      margin: 0;
    }

    p{
      font-size: 24px;
      margin: 15px 0 50px 0;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
    }
    .btn{
      display: inline-block;
      padding: 15px 40px;
      font-size: 22px;
      font-weight: bold;
      background: linear-gradient(to right, #ff512f, #dd2476);
      color: white;
      text-decoration: none;
      border-radius: 30px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .btn:hover{
      transform: scale(1.1);
      box-shadow: 0 8px 25px rgba(0,0,0,0.5);
    }
    .decor{
      font-size: 40px;
      margin: 20px 0;
      animation: bounce 2s infinite alternate;
    }
    @keyframes glow{
      from { text-shadow: 0 0 10px #fff, 0 0 20px #ff6f61, 0 0 30px #ff2e63; }
      to { text-shadow: 0 0 20px #fff, 0 0 30px #ff2e63, 0 0 40px #ff0000; }
    }

    @keyframes bounce{
      0% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
